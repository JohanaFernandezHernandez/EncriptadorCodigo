<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EncriptadorCodigo JF</title>
  <link rel="stylesheet" href="./src/css/style.css" >
</head>

<body>
  <header>
    <img/>
  </header>
  <main class="container">
    <section class="container__input">
      <div>
        <input type="text" placeholder="Ingrese el texto aquí" class="input__encriptador"/>
      
      </div>
      <div>
        <div class="texto">
          <img src="./assets/icono.png">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
      
        <button class="boton__encriptar">Encriptar</button>
        <button class="boton__desencriptar">Desencriptar</button>
      </div>
    </section>
    <section class="container__codigoencriptado">
      <img class="imagen_mucheco" src="./assets/Muñeco.png" alt="muñeco encriptador" />
      <h2>Ningún mensaje fue encontrado</h2>
      <p>Ingresa el texto que desees encriptar o desencriptar.</p>
  
    </section>
  </main>
  

  <script></script>
</body>

</html>
